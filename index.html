<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>login</title>
</head>

<body>

    <header class="banner">
        <img class="img_banner" src="img/banner.png" alt="banner presentación de la plataforma">
    </header>

    <main class="ingresar">

        <form class="form_login">
            <div class="ordenar_login">
                <label class="a_derecha" for="user">Usuario</label>
                <input class="a_izquierda" type="text" id="user" name="Usuario" placeholder="Nombre de usuario"><br>
            </div>

            <div class="ordenar_login">
                <label class="a_derecha" for="password">Contraseña</label>
                <input class="a_izquierda" type="password" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="ordenar_login">
                <!--se cambio de type=submit a button para que pueda dirigir a principal-->
                <button onclick="window.location.href='principal.html'" class="guardar boton" type="button">Ingresar</button>
            </div>

        </form>

        <div class="links_login">
            <a href="reset_password.html">Recuperar Contraseña</a>
            <br><br>
            <a href="registro.html">Registrarse</a>
        </div>




    </main>



    <footer>
        <p>Diseñado por Luis Spataro 2025</p>
    </footer>


</body>

</html>
