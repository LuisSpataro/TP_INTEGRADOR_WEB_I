<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Supernatural</title>

</head>

<body>

    <header>
        <ul>
            <li><a href="principal.html">🏠 Home</a></li>
            <li><a href="series.html">📺 Series</a></li>
            <li><a href="peliculas.html">🎬 Películas</a></li>
            <li><a href="user.html">👤 Perfil</a></li>
        </ul>
    </header>

    <main>

        <h1>Datos Usuario</h1>

        <form class="form-dos-columnas">
            <section class="columna">
                <div class="avatar">
                <img src="https://via.placeholder.com/100" alt="Avatar de usuario">
                <p>nombre de usuario</p>
                </div>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="usuario@gmail.com" disabled>

                <label for="password">Contraseña actual</label>
                <input type="password" id="password" name="password" value="**********" disabled>

                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new_password" placeholder="Ingrese nueva contraseña">

                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" name="repeat_password" placeholder="Ingrese nueva contraseña">
            </section>
            
            <section class="columna">
                <h2>Método de pago</h2>

                <label><input type="radio" name="metodo_pago" value="tarjeta"> Tarjeta de crédito</label><br>
                <input type="text" name="tarjeta_credito" maxlength="16" placeholder="Número de tarjeta">
                <input type="password" name="pin" maxlength="3" placeholder="XXX">

                <label><input type="radio" name="metodo_pago" value="cupon"> Cupón de pago</label><br>
                <label><input type="checkbox" name="cupon" value="pago-facil"> Pago fácil</label>
                <label><input type="checkbox" name="cupon" value="rapipago"> RapiPago</label><br>

                <label><input type="radio" name="metodo_pago" value="transferencia"> Transferencia bancaria</label><br>
                <p>CBU : 2183909411100018971375</p>
            </section>

            <!-- Botones -->
            <div class="botones">
                <button type="submit" class="guardar">Guardar cambios</button>
                <button type="button" class="cancelar">Cancelar suscripción</button>
            </div>
        </form>



    </main>

    <footer>
        <p>Diseñado por Luis Spataro 2025</p>
    </footer>


</body>

</html>
