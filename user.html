<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Supernatural</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <header>
        <ul>
            <li><a href="principal.html"><span class="material-symbols-outlined">home</span> Home</a></li>

            <li><a href="series.html"><span class="material-symbols-outlined">live_tv</span> Series</a></li>

            <li><a href="peliculas.html"><span class="material-symbols-outlined">movie</span> Películas</a></li>

            <li><a href="user.html"><span class="material-symbols-outlined">account_circle</span> Perfil</a></li>

            <li><a href="login.html"><span class="material-symbols-outlined">logout</span> Cerrar Sesion</a></li>

        </ul>
    </header>

    <main>

        <h1>Datos Usuario</h1>

        <form>

            <div class="form_columnas">

                <section class="columna_1">
                    <img id="avatar" src="img/avatar.jpg" alt="Avatar de usuario">
                    <p>nombre de usuario</p>
                </section>

                <section class="columna_2">

                    <div class="ordenar">
                        <p class="a_izquierda">E-mail</p>
                        <p class="a_derecha">usuario@gmail.com</p>
                    </div>

                    <div class="ordenar">
                        <p class="a_izquierda">Contraseña actual</p>
                        <p class="a_derecha">**********</p>
                        <br>
                    </div>

                    <div class="ordenar">
                        <label class="a_izquierda" for="new-password">Nueva contraseña</label>
                        <input class="a_derecha" type="password" id="new-password" name="new_password"
                            placeholder="Ingrese nueva contraseña">
                        <br>
                    </div>

                    <div class="ordenar">
                        <label class="a_izquierda" for="repeat-password">Repetir contraseña</label>
                        <input class="a_derecha" type="password" id="repeat-password" name="repeat_password"
                            placeholder="Ingrese nueva contraseña">
                    </div>

                </section>

                <section class="columna_2">
                    <h2>Método de pago</h2>
                    <br>
                    <label><input type="radio" name="metodo_pago" value="tarjeta"> Tarjeta de crédito</label>
                    <br><br>
                    <input type="text" name="tarjeta_credito" maxlength="16" placeholder="Número de tarjeta">
                    <input type="password" name="pin" maxlength="3" placeholder="XXX">
                    <br><br>
                    <label><input type="radio" name="metodo_pago" value="cupon"> Cupón de pago</label>
                    <br><br>
                    <label><input type="checkbox" name="cupon" value="pago-facil"> Pago fácil</label>
                    <label><input type="checkbox" name="cupon" value="rapipago"> RapiPago</label>
                    <br><br>
                    <label><input type="radio" name="metodo_pago" value="transferencia"> Transferencia
                        bancaria</label>
                    <br>
                    <p>CBU : 2183909411100018971375</p>
                </section>

            </div>

            <br><br>

            <div class="botones">
                <!--se cambio de type=submit a button para que pueda dirigir a principal-->
                <button onclick="window.location.href='principal.html'" type="button" class="boton guardar">Guardar
                    cambios</button>
                <button onclick="window.location.href='login.html'" type="button" class="boton cancelar">Cancelar
                    suscripción</button>
            </div>
        </form>



    </main>

    <footer>
        <p>Diseñado por Luis Spataro 2025</p>
    </footer>


</body>

</html>
